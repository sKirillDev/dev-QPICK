<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>

<body class="flex flex-col min-h-screen font-montserrat bg-sky-50 text-stone-950">
    {{> header 
        page-title="Контакты"
    }}
    <div class="max-w-7xl mx-auto w-full px-6 pt-6.75 md:pb-9.25">
        <div class="grid md:flex justify-center items-start md:gap-15.25 w-full">
            <div class="flex flex-col items-start w-full max-w-190">
                <div
                    class="w-full px-4 md:px-4.5 pt-3.75 pb-3 md:pb-6.75 mb-5 md:mb-11 rounded-[30px] shadow-[0_0_20px_0_rgba(0,0,0,0.1)]">
                    <h3 class="text-lg font-semibold text-stone-900 mb-5 md:mb-5.5">Наш офис</h3>
                    <div id="map" class="w-full h-44.25 md:h-106 mb-4.5 md:mb-2.75 rounded-[10px]"></div>
                    <div class="flex items-center gap-3 max-w-190">
                        <svg class="w-5.25 h-5.5 text-stone-950">
                            <use href="./assets/icons/sprite.svg#icon-label"></use>
                        </svg>
                        <div class="grid">
                            <h5 class="text-sm font-medium text-black">Днепр, ул. Дмитрия Яворницкого, 142Б</h5>
                            <h6 class="text-xs font-medium text-neutral-600">3 этаж 35 кабинет</h6>
                        </div>
                    </div>
                </div>
                <div class="hidden md:flex gap-7">
                    <svg class="w-7.5 h-7.5 text-black">
                        <use href="./assets/icons/sprite.svg#icon-phone-filling"></use>
                    </svg>
                    <a href="tel:+380000000000" class="text-2xl font-semibold text-black">+380 00 000 0000</a>
                </div>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-1 gap-y-5 gap-x-10.25 md:gap-3.5 mb-6.75 md:mb-0">
                <div class="p-12.25 md:p-7.25 rounded-[30px] shadow-[0_0_20px_0_rgba(0,0,0,0.1)]">
                    <a href="#">
                        <svg class="w-17.25 md:w-10 h-16.25 md:h-10 text-stone-950">
                            <use href="./assets/icons/sprite.svg#icon-whatsapp"></use>
                        </svg>
                    </a>
                </div>
                <div class="p-12.25 md:p-7.25 rounded-[30px] shadow-[0_0_20px_0_rgba(0,0,0,0.1)]">
                    <a href="#">
                        <svg class="w-17.25 md:w-10 h-16.25 md:h-10 text-stone-950">
                            <use href="./assets/icons/sprite.svg#icon-vk"></use>
                        </svg>
                    </a>
                </div>
                <div class="p-12.25 md:p-7.25 rounded-[30px] shadow-[0_0_20px_0_rgba(0,0,0,0.1)]">
                    <a href="#">
                        <svg class="w-17.25 md:w-10 h-16.25 md:h-10 text-stone-950">
                            <use href="./assets/icons/sprite.svg#icon-instagram"></use>
                        </svg>
                    </a>
                </div>
                <div class="p-12.25 md:p-7.25 rounded-[30px] shadow-[0_0_20px_0_rgba(0,0,0,0.1)]">
                    <a href="#">
                        <svg class="w-17.25 md:w-10 h-16.25 md:h-10 text-stone-950">
                            <use href="./assets/icons/sprite.svg#icon-telegram"></use>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="flex justify-center md:hidden gap-7 mb-9.75">
                <svg class="w-6.25 md:w-7.5 h-6.25 md:h-7.5 text-black">
                    <use href="./assets/icons/sprite.svg#icon-phone-filling"></use>
                </svg>
                <a href="tel:+380000000000" class="text-xl md:text-2xl font-semibold text-black">+380 00 000 0000</a>
            </div>
        </div>
        <a href="index.html"
            class="block md:hidden w-full py-5.5 mb-5 text-lg font-semibold text-center text-white bg-stone-950 border border-stone-950 rounded-[15px] active:bg-transparent active:text-stone-950">На
            главную</a>
    </div>
    <div class="hidden md:block mt-auto">
        {{> footer}}
    </div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd2H4_o3aF4nlm5TgPVzEGY48Aj0RZ230&callback=initMap&v=weekly"
        async defer></script>
    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
